syntax = "proto3";
package main;

message Request {
    int32 cmd = 1;
    User data = 2;
}

message User {
    string MSISDN = 1;
    string IMSI = 2;
    string name = 3;
    string ID = 4;
    string DOB = 5;
}

message Response {
    int32 cmd = 1;
    int32 rescode = 2;
    string reason = 3;
}